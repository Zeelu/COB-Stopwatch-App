<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1 id="heading">STOPWATCH</h1>
        <h5 id="lapct">Number of Laps:0</h5>
        <div id="timer">
            00:00:00:00
        </div>
        <div id="layout">
            <span>
            <button id="start" class="choice" >Start</button>
            <button id="stop" class="choice">Stop</button>
            <button id="reset" class="choice">Reset</button>
            </span>
        </div>
        <div style="text-align: center">
            <span>
            <button id="view" class="choice" style="visibility: hidden;">View last time</button>
            <button id="clear" class="choice" style="visibility: hidden;">Clear all records</button>
            
</span>
        </div>
        <div style="text-align: center;">
            <button id="lap" class="choice" >Lap</button>
            <button id="laptime" class="choice">Lap timings</button>
            <button id="clearLaps" class="choice">Clear Laps (timings and number)</button>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
